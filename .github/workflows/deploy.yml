name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.EC2_PORT }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ secrets.EC2_PATH }}

            echo "🔁 Pulling latest code..."
            git pull origin main

            echo "📦 Installing dependencies..."
            cd API && npm install && cd ..
            cd BACKOFFICE && npm install && npm run build && cd ..

            echo "🚀 Restarting apps with PM2..."
            pm2 stop all || true

            # API
            cd API
            pm2 start npm --name cesizen-api -- run start
            cd ..

            # Backoffice (serveur statique avec vite preview)
            cd BACKOFFICE
            pm2 start npm --name cesizen-back -- run preview
            cd ..

            echo "✅ Deploy complete"
          EOF
